{{- if .Values.jmeterservice.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jmeter-service.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
  selector: {{- include "common.labels.selectorLabels" . | nindent 4 }}
  {{- end }}
